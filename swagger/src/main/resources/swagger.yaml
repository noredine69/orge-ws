swagger: "2.0"
info:
  description: "This is a sample server Petstore server.  You can find out more about     Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For this sample, you can use the api key `special-key` to test the authorization     filters."
  version: "1.0.0"
  title: "Orge Api Webservice"
paths:
  /rule:
    put:
      operationId: "addRule"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
        - name: Authorization
          in: header
          description: Api key authorisation.
          required: true
          type: string
          maxLength: 100
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/Rule"
      responses:
        200:
          description: "successful operation"
        400:
          description: "Invalid fields"
  /fee:
    post:
      operationId: "computeFee"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
        - name: Authorization
          in: header
          description: Api key authorisation.
          required: true
          type: string
          maxLength: 100
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/FeeRequest"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Fee"
definitions:
  Fee:
    type: "object"
    properties:
      fees:
        type: "integer"
        format: "int32"
        minimum: 0
        exclusiveMinimum: false
        maximum: 100
      reason:
        type: "string"
        minLength: 3
        maxLength: 20
  FeeRequest:
    type: "object"
    properties:
      client:
        $ref: "#/definitions/Ip"
      freelancer:
        $ref: "#/definitions/Ip"
      mission:
        $ref: "#/definitions/MissionDuration"
      commercialrelation:
        $ref: "#/definitions/CommercialRelation"
  CommercialRelation:
    type: "object"
    properties:
        firstmission :
          type: string
          format: date-time
        last_mission :
          type: string
          format: date-time
  MissionDuration:
    type: "object"
    properties:
      length:
        $ref: "#/definitions/Duration"
  Duration:
    type: "string"
    pattern: "^([0-9]{1,5})(days|months|years)$"
  Ip:
    type: "object"
    properties:
      ip:
        type : "string"
        pattern : "^([01]?\\d\\d?|2[0-4]\\d|25[0-5])\\.([01]?\\d\\d?|2[0-4]\\d|25[0-5])\\.([01]?\\d\\d?|2[0-4]\\d|25[0-5])\\.([01]?\\d\\d?|2[0-4]\\d|25[0-5])$"
        example: "127.0.0.1"
  Rule:
    type: "object"
    properties:
      name:
        type: "string"
      rate :
        $ref: "#/definitions/Rate"
      restrictions:
        type: "object"
  Rate:
    type: "object"
    properties:
      percent :
        type: "integer"
        format: "int32"
        minimum: 0
        exclusiveMinimum: false
        maximum: 100
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"